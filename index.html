<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="parent-container container">
        <div class="head-section pb-5 pt-5">
            <p class="text-center display-4">Regular Expression Generator</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="operatorSelect">Operators</label>
                        <select class="form-control" id="operatorSelect">
                            <option class="dropdown-item" value=""></option>
                            <option class="dropdown-item" value="^">Starts With</option>
                            <option class="dropdown-item" value="$">Ends With</option>
                            <option class="dropdown-item" value="|">OR</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="setSelect">Sets</label>
                        <select class="form-control" id="setSelect">
                            <option class="dropdown-item" value=""></option>
                            <option class="dropdown-item" value="[a-zA-Z]">Alphabets Set</option>
                            <option class="dropdown-item" value="[0-9]">Numbers Set</option>
                            <option class="dropdown-item" value="\w">Character or Number</option>
                            <option class="dropdown-item" value=".">Anything</option>
                            <option class="dropdown-item" value="\s">Space</option>
                            <option class="dropdown-item" value="">Custom String</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="quantifierSelect">Quantifiers</label>
                        <select class="form-control" id="quantifierSelect">
                            <option class="dropdown-item" value=""></option>
                            <option class="dropdown-item" value="*">Any</option>
                            <option class="dropdown-item" value="+">Atleast One</option>
                            <option class="dropdown-item" value="?">Zero or One</option>
                            <option class="dropdown-item" value="{}">Between Range</option>
                        </select>
                    </div>
                </div>
            </div>
            <label for="expression">Expression</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="expression" aria-describedby="basic-addon3">
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button" id="copyToClipboard-button">
                        <i class="far fa-clipboard"></i></button>
                </div>
            </div>            
            <div class="card w-100 mt-2">
                <div class="card-body">
                    <h5 class="card-title">Sample String</h5>
                    <p id="DataString" class='card-text display-4'></p>
                    <div id="stats">
                        <span class="badge badge-primary p-2">Valid</span>
                        <span class="badge badge-danger p-2">InValid</span>
                        <span class="badge badge-secondary p-2">Stars with</span>
                        <span class="badge badge-secondary p-2">Case Sensitive</span>
                        <span class="badge badge-secondary p-2">Correct Escaped</span>
                        <span class="badge badge-warning p-2">Greedy</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
