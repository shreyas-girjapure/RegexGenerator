<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="parent-container container">
        <div class="head-section pb-5 pt-5">
            <p class="text-center display-4">Regular Expression Generator</p>
        </div>
        <div class="container">
            <div class="row">                
                <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Operators</label>
                        <select class="form-control" id="exampleFormControlSelect2">
                            <option class="dropdown-item" value="^">Starts With</option>
                            <option class="dropdown-item" value="$">Ends With</option>
                            <option class="dropdown-item" value="|">OR</option>                                                        
                        </select>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Sets</label>
                        <select class="form-control" id="mySelect">
                            <option class="dropdown-item" value="[a-zA-Z]">Alphabets Set*</option>
                            <option class="dropdown-item" value="[0-9]">Numbers Set</option>
                            <option class="dropdown-item" value="\d">Any Digit</option>                            
                            <option class="dropdown-item" value="\w">character or number</option>                                                        
                            <option class="dropdown-item" value=".">Anything</option>                            
                            <option class="dropdown-item" value="\s">space</option>                                                        
                            <option class="dropdown-item" value="">Custom String</option>                                                        

                        </select>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Quantifiers</label>
                        <select class="form-control" id="exampleFormControlSelect2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
            <label class="mt-3" for="expression">Expression</label>
            <input type="text" id="expression" class="form-control">
            <label class="mt-3" for="DataString">Sample Data String</label>
            <p id="DataString" class='display-4'>email@example.com</p>
        </div>
    </div>

</body>

</html>
