<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="parent-container container">
        <div class="head-section pb-5 pt-5">
            <h1 class="text-center">Regular Expression Generator</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Methods</label>
                        <select class="form-control" id="mySelect" onchange="addRegX()">
                            <option class="dropdown-item" value="[a-zA-Z]">Alphabets Set</option>
                            <option class="dropdown-item" value="[0-9]">Numbers Set</option>
                            <option class="dropdown-item" value="\d">Any Digit</option>
                            <option class="dropdown-item" value="\D">Non Digit</option>
                            <option class="dropdown-item" value="^">Starts with</option>
                            <option class="dropdown-item" value="$">Ends with</option>
                            <option class="dropdown-item" value="\w">character or number</option>
                            <option class="dropdown-item" value="\W">non-character or number</option>
                            <option class="dropdown-item" value="|">OR</option>
                            <option class="dropdown-item" value=".">Anythings</option>
                            <option class="dropdown-item" value="+">match one or more</option>
                            <option class="dropdown-item" value="*">match zero or more</option>
                            <option class="dropdown-item" value="?">match no or one time</option>
                            <option class="dropdown-item" value="*?">find smallest match</option>
                            <option class="dropdown-item" value="\s">space</option>
                            <option class="dropdown-item" value="\S">non-space</option>
                            <option class="dropdown-item" value="()">Group it</option>
                        </select>
                      </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Something</label>
                        <select class="form-control" id="exampleFormControlSelect2">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                </div>
            </div>
            <label class="mt-3" for="expression">Expression</label>           
            <input type="text" id="expression" class="form-control">
            <label class="mt-3" for="DataString">Sample Data String</label>
            <input type="text" readonly class="form-control-plaintext display-2 form-control-lg" id="DataString" value="email@example.com">
        </div>
    </div>

</body>

</html>
