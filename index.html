<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="parent-container container mb-5">
        <div class="head-section pt-5">
            <p class="text-center display-4">Regular Expression Generator</p>
        </div>
        <div class="container">
            <label for="inputText">Input Text</label>
            <div class="highlight-container">
                <div class="backdrop">
                    <div class="highlights">
                    </div>
                </div>
                <div class="input-group mb-3 ">
                    <input type="text" class="form-control hightlight-input" id="inputText">
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="operatorSelect">Operators</label>
                        <select class="form-control" id="operatorSelect">
                            <option class="dropdown-item" value=""></option>
                        </select>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="setSelect">Sets</label>
                        <select class="form-control" id="setSelect">
                            <option class="dropdown-item" value=""></option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <input type="text" class='form-control' placeholder="start">
                        </div>
                        <div class="col-sm">
                            <input type="text" class='form-control' placeholder="end">
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="quantifierSelect">Quantifiers</label>
                        <select class="form-control" id="quantifierSelect">
                            <option class="dropdown-item" value=""></option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <input type="text" class='form-control' placeholder='start'>
                        </div>
                        <div class="col-sm">
                            <input type="text" class='form-control' placeholder='end'>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row justify-content-sm-center">
                    <div class="col-sm-auto">
                        <button type="button" id='add' class="btn btn-secondary mt-4 w-30">Add Step<i
                                class="fas fa-plus-circle pl-2"></i></button>
                    </div>
                </div>
            </div>
            <label for="expression">Expression</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="expression">
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button" id="copyToClipboard-button">
                        <i class="far fa-clipboard"></i></button>
                </div>
            </div>
            <div class="card w-100 mt-2">
                <div class="card-body">
                    <h5 class="card-title">Sample String</h5>
                    <p id="DataString" class='card-text display-4'></p>
                    <div id="stats"></div>
                </div>
            </div>
            <button type="button" id='reset' class="btn btn-danger w-100 mt-4">Reset <i
                    class="far fa-trash-alt"></i></button>
        </div>
    </div>
</body>
<script src="DropdownValuesGenerator.js"></script>

</html>
